<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>视频分享中心</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #fafafa, #dfe9f3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    button {
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      width: 220px;
      transition: 0.3s;
    }
    button.ks { background-color: #ff6600; }
    button:hover { transform: scale(1.05); }
    p { color: #666; }
  </style>
</head>
<body>
  <h2>选择平台分享视频 🎬</h2>
  <p>请选择你要分享到的平台：</p>

  <!-- 抖音按钮 -->
  <button onclick="shareDouyin()">分享到抖音</button>
  
  <!-- 快手按钮 -->
  <button class="ks" onclick="shareKuaishou()">分享到快手</button>

  <p id="copyMsg" style="color: green; display:none;">✅ 文案已复制，请粘贴到抖音发布界面！</p>

  <script>
    const videoLink = "https://v.douyin.com/lkYKioQTl3Y/";
    const textToCopy = "V@Y.MJ 01/16 Syt:/ 精彩视频快来看看！";

    // 复制文字到剪贴板
    function copyText() {
      const temp = document.createElement('textarea');
      temp.value = textToCopy;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      document.getElementById('copyMsg').style.display = 'block';
    }

    function shareDouyin() {
      copyText(); // 先复制文案
      // 尝试打开抖音App视频页
      window.location.href = "snssdk1128://webview?url=" + encodeURIComponent(videoLink);
      // 如果App未安装，则跳转到网页版视频
      setTimeout(() => {
        window.location.href = videoLink;
      }, 2000);
    }

    function shareKuaishou() {
      copyText();
      window.location.href = "kwai://webview?url=" + encodeURIComponent(videoLink);
      setTimeout(() => {
        window.location.href = videoLink;
      }, 2000);
    }
  </script>
</body>
</html>
