<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC一键分享中枢</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-douyin {
            background: linear-gradient(45deg, #000000, #3e3e3e);
        }
        .btn-kuaishou {
            background: linear-gradient(45deg, #ffc300, #ff5733);
            color: #000;
        }
        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
            background: #ffeaea;
        }
        .success {
            color: #28a745;
            background: #f0fff4;
        }
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 12px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 NFC一键分享</h1>
        <p class="subtitle">选择您要分享到的平台</p>
        
        <button class="btn btn-douyin" onclick="shareToPlatform('douyin')">
            <span>分享到抖音</span>
        </button>
        
        <button class="btn btn-kuaishou" onclick="shareToPlatform('kuaishou')">
            <span>分享到快手</span>
        </button>

        <div id="statusBox" class="status">
            <p id="statusText"></p>
        </div>

        <div id="instructions" class="instructions">
            <strong>📝 操作指引：</strong>
            <p>1. 跳转后请等待视频加载</p>
            <p>2. 文案已自动填充，可自行修改</p>
            <p>3. 点击发布即可完成分享</p>
        </div>
    </div>

    <script>
        // ==================== 配置区域 ====================
        // 请修改以下为你自己的内容！
        const CONFIG = {
            douyin: {
                videoUrl: https://net.xieren.xyz/parser?url=https://www.123865.com/s/ZlbMvd-jpppd
                prefillText: "这是通过NFC自动分享的视频！太神奇了！🚀 #NFC黑科技 #智能生活",
                scheme: "snssdk1128://platformapi/startapp?start_type=share&share_type=video&video_path={videoUrl}&content={text}"
            },
            kuaishou: {
                videoUrl:https:https://net.xieren.xyz/parser?url=https://www.123865.com/s/ZlbMvd-jpppd
                prefillText: "用NFC触碰一下就能分享视频，科技改变生活！🌟 #快手黑科技",
                scheme: "kwai://profile?prefecth_text={text}"
            }
        };
        // ==================== 配置结束 ====================

        function shareToPlatform(platform) {
            const config = CONFIG[platform];
            if (!config) return;

            // 显示加载状态
            showStatus('正在准备跳转...', 'loading');
            document.getElementById('instructions').style.display = 'block';

            // 替换Scheme中的参数
            let schemeUrl = config.scheme
                .replace('{videoUrl}', encodeURIComponent(config.videoUrl))
                .replace('{text}', encodeURIComponent(config.prefillText));

            console.log('跳转链接:', schemeUrl); // 调试用

            // 记录跳转时间
            const startTime = Date.now();
            
            // 尝试跳转
            window.location.href = schemeUrl;
            
            // 检查是否跳转成功
            setTimeout(() => {
                // 如果200ms后页面仍然可见，说明跳转失败
                if (Date.now() - startTime > 200 && !document.hidden) {
                    showStatus(`跳转失败，请确保已安装${getPlatformName(platform)}`, 'error');
                    provideAlternativeSolution(platform, config.prefillText);
                }
            }, 200);
        }

        function showStatus(message, type) {
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusBox.className = 'status ' + type;
            statusBox.style.display = 'block';
        }

        function getPlatformName(platform) {
            return platform === 'douyin' ? '抖音' : '快手';
        }

        function provideAlternativeSolution(platform, text) {
            const instructions = document.getElementById('instructions');
            instructions.innerHTML = `
                <strong>📋 备用方案：</strong>
                <p>1. 复制下方文案</p>
                <textarea style="width: 100%; height: 60px; margin: 8px 0; padding: 8px; border-radius: 6px; border: 1px solid #ddd;" onclick="this.select()">${text}</textarea>
                <p>2. 手动打开${getPlatformName(platform)}</p>
                <p>3. 选择视频并粘贴文案发布</p>
            `;
            instructions.style.display = 'block';
        }

        // 页面可见性检测
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面隐藏，说明跳转成功
                showStatus('跳转成功！请在APP中完成分享', 'success');
            }
        });
    </script>
</body>
</html>
